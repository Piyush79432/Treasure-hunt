<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading - Blockchain Treasure Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #1F2937;
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #4F46E5;
        animation: spin 1s ease-in-out infinite;
        margin: 2rem auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loading Treasure Hunt...</h1>
      <div class="spinner"></div>
      <p>Connecting to the blockchain...</p>
    </div>
    <script>
      // Redirect to the main app after a short delay (for testing purposes)
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    </script>
  </body>
</html>
